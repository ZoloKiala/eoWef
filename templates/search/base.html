
{% load static %}

<!doctype html>
<html lang="en">
  <head>-
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- FONTAWESOME : https://kit.fontawesome.com/a23e6feb03.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <link rel="stylesheet"   href="	https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   
    <link rel="stylesheet" type = "text/css" href="{% static 'css/jquery.dataTables.css' %}">
    <link rel="stylesheet" type = "text/css" href="{% static 'css/jquery.tipTip.css' %}">
    <link rel="stylesheet" type = "text/css" href="{% static 'css/style.css' %}">
  
    <title>{% block title %} {% endblock %}</title>

    <!-- Favicon-->
    <link rel="shortcut icon" type='image/ico' href="{% static 'favicon.ico' %}">

  </head>
  <body>
    

    <nav class="navbar navbar-expand-lg navbar-light blue fixed-top">
        <button id="sidebarCollapse" class="btn navbar-btn">
          <i class="fas fa-lg fa-bars"></i>
        </button>
        <div>
        <img id='logo_p' src="{% static '/images/foto-wef.jpg' %}" alt="">
        <a class="navbar-brand" href="">
          <h3 id="logo">EO-WEF</h3>
        </a>
      </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse"   data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"  aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">

            <li  class="nav-item">
                <a class="nav-link" id="link" href="{% url 'search' %}">
                <i class="fas fa-search"></i>Search</a>
              </li>

            <li class="nav-item">
              <a class="nav-link" id="link" href="#">
              <i class="fas fa-map-marked-alt"></i>
              Map<span class="sr-only">(current) </span></a>
            </li>
          
          </ul>
        </div>
      </nav>
    
      <div class="wrapper fixed-left">
        <nav id="sidebar">
            <div class="sidebar">
                <div class="sidebar-menu">
                    <center class="profile">
                        <img src="{% static '/images/foto-wef.jpg' %}" alt="">
                        <p>Earth Observations for WEF Nexus</p>
                    </center>
    
                    <li class="item">
                        <a class="menu-btn" href="{% url 'index' %}">
                            <i class="fas fa-home"></i><span>Home</span>
                        </a>
                    </li>
    
                    <li class="item" id='get_started'>
                        <a class="menu-btn"  href="{% url 'get_started' %}">
                            <i class="fal fa-book-reader"></i><span>Get started</span>
                        </a>
                    </li>
    
                    <li class="item" id='search'>
                        <a class="menu-btn"  href="{% url 'search' %}">
                            <i class="fas fa-search"></i><span>Search</span>
                        </a>
                    </li>
    
                    <li class="item" id='map'>
                        <a href="#" class="menu-btn">
                        <i class="fas fa-map-marked-alt"></i><span>Map</span>
                        </a>
                    </li>
    
                    <li class="item" id='contact'>
                        <a class="menu-btn" href="{% url 'contact' %}">
                            <i class="fas fa-file-signature"></i><span>Contact</span>
                        </a>
                    </li>
    
                </div>
    
    
            </div>

        </nav>
    
       
    
    
        <div id="content">

        {% block body %}
            
        {% endblock %}
 
    </div>
    

    
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src= "{% static 'js/jquery-3.6.0.js' %}"> </script>
    <script src= "{% static 'js/jquery.dataTables.js' %}"> </script>
    <script src= "{% static 'js/jquery.tipTip.minified.js' %}"> </script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src= "{% static 'js/script.js' %}"> </script>
  </body>
</html>
